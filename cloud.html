<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>江苏省公安厅大数据指挥中心-人口大数据</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <div id='circleContainer'>
    <div class='circle'></div>
    <div class='circle'></div>
    <div class='circle'></div>
    <div class='circle'></div>
    <div class='circle'></div>
    <div class='circle'></div>
  </div>

  <div id="timeDeco">
    <div class="line"></div>
    <div class="halfCircle"></div>
  </div>
  <div id='timeContainer'>
    <span id='date'></span>
    <span id='time'></span>
    <span>TIME</span>
  </div>

  <div id="peopleMp4">
    <video autoplay="autoplay" loop="loop">
       <source src="people.mp4" type="video/mp4"  >
    </video>
    <img src="people.png">
  </div>

  <div id="movingContainer">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <div id="mapMp4">
    <video autoplay="autoplay" loop="loop">
       <source src="map.mp4" type="video/mp4"  >
    </video>
  </div>

  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
